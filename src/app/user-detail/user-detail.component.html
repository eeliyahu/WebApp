<div class="card custom-shadow rounded-4 bg-light" style="min-width: 23rem;">
    <div class="card-body p-3">

        <h5 class="card-title mb-3 text-center">User {{user?.id}}</h5>

        <div class="d-flex align-items-center gap-3 mb-3">
            <img class="avatar" [src]="'../assets/default-avatar.png'" alt="User avatar">
            <div class="flex-grow-1">
                <input class="form-control bg-white mb-2" type="text" placeholder="Name" 
                    [value]="user?.name" disabled>
                <input class="form-control bg-white mb-2" type="text" placeholder="Email"
                    [value]="user?.email"disabled>
                <input class="form-control bg-white" type="password" placeholder="Password"
                    [value]="user?.password" disabled>
            </div>
        </div>

    </div>
</div>
